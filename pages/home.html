<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../script/source.js"></script>
    <link rel="stylesheet" href="../design/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <title>Project JavaScript By Anna Nevolin</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <a class="navbar-brand text-white fw-bold fs-4" href="#home">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0d6dfe">
              <path d="m720-430 80 80v190q0 33-23.5 56.5T720-80H160q-33 0-56.5-23.5T80-160v-560q0-33 23.5-56.5T160-800h220q-8 18-12 38.5t-6 41.5H160v560h560v-270Zm52-174 128 128-56 56-128-128q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-700q0-75 52.5-127.5T620-880q75 0 127.5 52.5T800-700q0 27-8 51t-20 45Zm-152 4q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29ZM160-430v270-560 280-12 22Z"/>
            </svg>
            WANTED
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" onclick="setPage('home')" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" onclick="setPage('jobs')" href="#all_jobs">All jobs</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <!-- links in the DropDown -->
                <ul class="dropdown-menu" id="categories_dropdown">
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#saved_jobs" onclick="setPage('saved')">Saved Jobs</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" style="width:200px;" id="search-input" type="search" placeholder="Job title or company" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit" onclick="getRemoteJobs(); return false;">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="main-holder">
      <div id="home">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="../images/pc.jpg" class="d-block" alt="code">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold h2">Find the right fit.</h5>
                  <p class="fw-bold">Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item active">
                <img src="../images/office.jpg" class="d-block" alt="code">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold h2">Just graduating? We can help.</h5>
                  <p class="fw-bold">Get a free resume assessment</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="cards" id="jobs_board" style="display: none;">
        </div>

        <div id="empty_favorites" style="display: flex;">
              <p><strong>'Favorite Jobs' Section Not Exists In System</strong></p>
        </div>

    </main>    
    </body>
</html>
